<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#722f37;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#5a1f27;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f4e4c1"/>
  
  <!-- Wine Glass -->
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#d0e8f2;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Stem -->
  <rect x="190" y="160" width="20" height="100" fill="#d4d4d4" opacity="0.5"/>
  
  <!-- Base -->
  <ellipse cx="200" cy="270" rx="40" ry="12" fill="#d4d4d4" opacity="0.6"/>
  
  <!-- Wine in glass -->
  <path d="M 120 160 L 140 200 L 260 200 L 280 160 Z" fill="url(#wineGradient)" opacity="0.7"/>
  
  <!-- Glass bowl -->
  <path d="M 120 160 L 140 200 L 260 200 L 280 160" fill="none" stroke="#a0a0a0" stroke-width="3" opacity="0.4"/>
  <path d="M 120 160 L 140 200" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  
  <!-- Glass highlight -->
  <path d="M 130 165 L 145 195" stroke="#ffffff" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
  
  <!-- Tasting notes paper -->
  <g transform="translate(50, 40)">
    <rect x="0" y="0" width="140" height="160" fill="#fefbf7" stroke="#c9a230" stroke-width="2" rx="4"/>
    
    <!-- Paper lines -->
    <line x1="10" y1="25" x2="130" y2="25" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="10" y1="40" x2="130" y2="40" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="10" y1="55" x2="130" y2="55" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="10" y1="70" x2="130" y2="70" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="10" y1="85" x2="130" y2="85" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="10" y1="100" x2="130" y2="100" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="10" y1="115" x2="130" y2="115" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="10" y1="130" x2="130" y2="130" stroke="#e0d5c7" stroke-width="1"/>
    <line x1="10" y1="145" x2="130" y2="145" stroke="#e0d5c7" stroke-width="1"/>
    
    <!-- Text mockup -->
    <text x="12" y="20" font-family="Georgia, serif" font-size="12" fill="#722f37" font-weight="bold">Tasting Notes</text>
    <text x="12" y="60" font-family="Georgia, serif" font-size="9" fill="#555">Aroma: Complex</text>
    <text x="12" y="75" font-family="Georgia, serif" font-size="9" fill="#555">Flavor: Rich</text>
    <text x="12" y="90" font-family="Georgia, serif" font-size="9" fill="#555">Finish: Long</text>
  </g>
</svg>
